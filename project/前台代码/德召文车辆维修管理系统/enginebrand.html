<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>德召文车辆维修管理系统-发动机品牌</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container-fluid" style="margin: 20px;" id="ctx">
			<div class="row">
				<div id="title"  style="padding: 20px;background: #C9E2B3;">
				 	<span style="font-size: 30px;"> 
				 		<strong>发动机品牌</strong>
				 	</span>
				 	<button type="button" class="btn btn-warning" style="float: right;">关闭</button>
			 	</div>
			</div>
			
			<div class="row">
				<div id="title1"  style="padding: 20px;background: #C9E2B3;">		 	 
				 		分类代码:<input readonly="readonly" type="text" id="input_1" v-model="MaintenanceAdd.mid"/>
				 		分类名称:<input type="text" id="input_2" v-model="MaintenanceAdd.mname"/>
				 	<div style="float: right;">
				 		<button type="button" class="btn btn-default" @click="add">新增</button>
				 		<button type="button" class="btn btn-default" @click="DeleteTwo">删除</button>
				 		<button type="button" class="btn btn-default" @click="updaTwo">保存</button>
				 		<button type="button" class="btn btn-default" >导出</button>
				 	</div>
			 	</div>
			</div>
			
			<div class="col-md-3">
				
				<table class="table table-hover">
			 				<tr>
			 					<td>发动机品牌编码</td>
			 					<td>发动机品牌名称</td>
			 				</tr>
			 				
			 				<tr v-for="item in Maintenance"  @click="clickbrand(item)" v-if="item.parentid==2">			 					
			 					<td >{{item.mid}}</td>
			 					<td >{{item.mname}}</td>
			 				</tr>
			 	</table>
			 	<input type="datetime-local" />
			</div>
		</div>
		<script type="text/javascript" src="js/my.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		
	</body>
<script type="text/javascript">
		var vm=new Vue({
            el:"#ctx",
			data(){
    			return {
    				MaintenanceAdd:{parentid:2,catalog:0,mname:"",mid:""},
    				Maintenance:[]
        		};
			},
			mounted:function() {
            this.getData();
       		},
			methods: {
				clickbrand:function(item){
					console.log(item);
					vm.MaintenanceAdd.mid=item.mid;
					vm.MaintenanceAdd.mname=item.mname;
				},
				getData:function(){
						$.ajax({
						url: data.ip+"MaintenanceRest",					
						type: "get",
						xhrFields: {
							withCredentials: true
						},
						dataType: "json",
						success: function(result) {
							vm.Maintenance=result;
						},error:function(result){					
							console.log(result+"1");
						}
					});
				},
			add:function(){
					if($("#input_2").val()==""){
						alert("请完善信息!")
						return false;
					}else{
						vm.MaintenanceAdd.mid=""; 
						$.ajax({
							url:data.ip+"MaintenanceRest/add",
							data:JSON.stringify(vm.MaintenanceAdd),						
							type:"post",
							xhrFields: {
									withCredentials: true
								},
							contentType:"application/json;charset=utf-8",
							success:function(result){
								alert("新增成功")
								vm.getData();
							},error:function(result){
								console.log(result+"11")
							}
						})
					}
				},
			DeleteTwo:function(){
					if (confirm("你确定要删除么?")) {
						$.ajax({
								url:data.ip+"MaintenanceRest/dele",
								data:{
									mids:vm.MaintenanceAdd.mid
								},
								type:"post",
								xhrFields: {
									withCredentials: true
								},
								dataType:"json",
								success:function(result){
											alert("删除成功")
											vm.getData();																				
									},error:function(result){
										console.log(result);
									},
							})
						}
				},
				updaTwo:function(){
					if($("#input_2").val()==""){
						alert("请完善信息!")
						return false;
					}else{
						$.ajax({
							url:data.ip+"MaintenanceRest/upda",
							data:JSON.stringify(vm.MaintenanceAdd),						
							type:"put",
							xhrFields: {
									withCredentials: true
								},
							contentType:"application/json;charset=utf-8",
							success:function(result){
								alert("修改成功")
								vm.getData();
							},error:function(result){
								console.log(result+"112")
							}
						})
					}
				},
			}
		})
</script>
</html>
