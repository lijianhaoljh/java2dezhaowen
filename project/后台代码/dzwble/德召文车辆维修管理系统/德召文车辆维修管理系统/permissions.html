<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>德召文车辆维修管理系统-权限</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrapStyle.css" />
	</head>
	<body>
		<div id="ctx" class="container-fluid" style="margin: 20px;">
			<div class="row">
					<div class="panel panel-success">
					  <div class="panel-heading">
					   	<span class="glyphicon glyphicon-globe"></span> 权限管理
					   	<span style="position:relative;top:-7px;float: right;" >
					   		<button class="btn btn-success">保存</button>
					   		<button class="btn btn-danger">关闭</button>
					   	</span>
					  </div>
					</div>
			</div>
			<div class="row">
				<div class="panel panel-success">
				  <div class="panel-body">
				  	<div class="form-inline">
					    <input type="text" class="form-control" placeholder="Text input">
					    <div class="btn-group" role="group" >
							<button type="button" class="btn btn-success" >选择</button>
							<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="caret" ></span>
							</button>
							<ul class="dropdown-menu" style="position: absolute;left: -80px;">
								<li><a href="#" >员工</a></li>
								<li><a href="#" >技工</a></li>
							</ul>
						</div>
						<span style="position:relative;float: right;">
							<button class="btn btn-success">全部选择</button>
					   		<button class="btn btn-success">全部取消</button>
					   		<button class="btn btn-success">全部复制</button>
						</span>
					</div>
				  </div>
				</div>
			</div>
			
			<div class="row">
				<ul id="treeDemo" class="ztree"></ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/jquery.ztree.core.js" ></script>
		<script type="text/javascript" src="js/jquery.ztree.excheck.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var setting = {
				check: {
					enable: true
					
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				edit: {
					enable: true
				},
				view:{
					showIcon:false
				}
			};
			//数据结构，从后台查询数据进行赋值就可使用
			var zNodes =[
				{id:1, pId:0, name:"[core] 基本功能 演示", open:true},
				{id:101, pId:1, name:"最简单的树 --  标准 JSON 数据"},
				{id:10101, pId:101, name:"最简单的树 --  标准 JSON 数据"},
				{id:1010101, pId:10101, name:"最简单的树 --  简单 JSON 数据"},
				{id:101010101, pId:1010101, name:"最简单的树 --  简单 JSON 数据"},
				{id:102, pId:1, name:"最简单的树 --  简单 JSON 数据"},
				{id:103, pId:1, name:"不显示 连接线"},
				{id:104, pId:1, name:"不显示 节点 图标"},
				{id:108, pId:1, name:"异步加载 节点数据"},
				{id:109, pId:1, name:"用 zTree 方法 异步加载 节点数据"},
				{id:110, pId:1, name:"用 zTree 方法 更新 节点数据"},
				{id:111, pId:1, name:"单击 节点 控制"},
				{id:112, pId:1, name:"展开 / 折叠 父节点 控制"},
				{id:113, pId:1, name:"根据 参数 查找 节点"},
				{id:114, pId:1, name:"其他 鼠标 事件监听"},
				{id:2, pId:0, name:"[excheck] 复/单选框功能 演示", open:false},
				{id:201, pId:2, name:"Checkbox 勾选操作"},
				{id:206, pId:2, name:"Checkbox nocheck 演示"},
				{id:207, pId:2, name:"Checkbox chkDisabled 演示"},
				{id:208, pId:2, name:"Checkbox halfCheck 演示"},
				{id:202, pId:2, name:"Checkbox 勾选统计"},
				{id:203, pId:2, name:"用 zTree 方法 勾选 Checkbox"},
				{id:204, pId:2, name:"Radio 勾选操作"},
				{id:209, pId:2, name:"Radio nocheck 演示"},
				{id:210, pId:2, name:"Radio chkDisabled 演示"},
				{id:211, pId:2, name:"Radio halfCheck 演示"},
				{id:205, pId:2, name:"用 zTree 方法 勾选 Radio"},
			];
		
			$(document).ready(function(){
				$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			});
		</script>
	</body>
</html>
