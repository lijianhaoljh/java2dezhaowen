<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>竣工检验</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<style type="text/css">
			select{
				height: 30px;
				width: 100px;
				margin-right: 10px;
			}
			
			input{
				height: 30px;
				margin-right: 10px;
				
			}
	</style>
	
	<body>
		<div class="container-fluid" style="margin: 20px;">
				<div id="title"  style="padding: 20px;background: #C9E2B3;">
				 	<span style="font-size: 30px;"> 
				 		<strong>竣工检验</strong>
				 	</span>
				 	<div style="float: right;">				 		
				 		<button type="button" class="btn btn-success">搜索</button>
				 		<button type="button" class="btn btn-warning">关闭</button>
				 	</div>
			 	</div>
			 	
			 	<div class="row" style="padding: 20px;">
				 		<div style="margin-bottom: 20px;">
				 			开单日期 <input type="text" /><input type="text" />
				 			维修单号 <input type="text" />
				 			单据状态 <select>
				 						<option>代竣工车</option>
				 						<option>已竣工车</option>
				 					</select>
				 			车牌号 <input type="text" />
				 		</div>
				 		
				 		<div>
				 			车架号 <input type="text" />		 					
				 		</div>
				</div>
				
				<div>
					<div style="float:right;">				 	
				 		<button type="button" class="btn btn-success">打开单据</button>
				 	</div>
				</div>
				
				<div>
					<table class="table table-hover">
				 				<tr style="color: white; background-color: #C1E2B3;">
				 					<td>维修单号</td>
				 					<td>单据类型</td>
				 					<td>业务类型</td>
				 					<td>施工班次</td>
				 					<td>车主姓名</td>
				 					<td>车牌号</td>
				 					<td>车型</td>
				 					<td>车架号</td>
				 					<td>接车时间</td>
				 					<td>预计完工</td>
				 					<td>完工时间</td>
				 					<td>误工原因</td>
				 				</tr>
				 				
				 				<tr>
				 					<td>维修单号</td>
				 					<td>单据类型</td>
				 					<td>业务类型</td>
				 					<td>施工班次</td>
				 					<td>车主姓名</td>
				 					<td>车牌号</td>
				 					<td>车型</td>
				 					<td>车架号</td>
				 					<td>接车时间</td>
				 					<td>预计完工</td>
				 					<td>完工时间</td>
				 					<td></td>
				 				</tr>	
				 	</table>					
				</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
	</body>
</html>
